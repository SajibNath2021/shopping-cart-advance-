   <section>
      <div class="container">

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick=" handleProductChange('case', false);" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case', true);" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total">$1,278</h5>
                        <h5 id="Tex">$13</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>


function handleProductChange(product , isIncrease){
         // const productCount = document.getElementById(product + "-count");
         const productCountNumber = getInputValue(product);
         var productCountTotal = productCountNumber;
         if(isIncrease == true){
            productCountTotal = productCountNumber + 1;
         }
         if(isIncrease == false && productCountNumber > 0){
            productCountTotal = productCountNumber - 1;
         }
         document.getElementById(product + '-count').value =  productCountTotal;

         let productTotal = 0;
         if (product == "phone"){
            productTotal = productCountTotal * 1219;
         }
         if(product == "case"){
            productTotal = productCountTotal * 59;
         }
         document.getElementById(product + '-total').innerText = "$" + productTotal;
         subTotal();
      }
      

      // subtotal
      function subTotal(){
         const PhoneCount = getInputValue('phone');
         const CaseCount =getInputValue('case');

         const SubTotal = PhoneCount * 1219 + CaseCount * 59;
         document.getElementById('sub-total').innerText = '$' + SubTotal;

         // tex
         const tex = Math.round(SubTotal * 0.01) ;
         document.getElementById('Tex').innerText = '$' + tex;

         // total
         const total = SubTotal + tex;
         document.getElementById('total').innerText = '$' + total;
      }
      
      function getInputValue(product){
         const productInput = document.getElementById(product +'-count');
         const productCount = parseInt(productInput.value);
         return productCount;
      }
